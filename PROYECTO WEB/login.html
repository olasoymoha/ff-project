<!DOCTYPE html>
<html>
<head>
    <title>Proyecto</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="js/login.js"></script>

</head>
<body>
    <!-- convertir un texto en logo-->
    <a href="index.html"><img src="img/FreshFlow_logo2.png" alt="FreshFlow Logo"></a>
   </div>
  <div class="container">
    <div class="form-container">
      <h2>Iniciar sesión</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Iniciar sesión</button>
      </form>
    </div>
    <div class="form-container">
      <h2>Registro</h2>
      <form id="register-form">
        <div class="form-group">
          <label for="new-name">Nombre</label>
          <input type="text" id="new-name" name="new-name" required>
        </div>
        <div class="form-group">
          <label for="new-lastname">Apellido</label>
          <input type="text" id="new-lastname" name="new-lastname" required>
        </div>
        <div class="form-group">
          <label for="new-email">Correo electrónico</label>
          <input type="email" id="new-email" name="new-email" required>
        </div>
        <div class="form-group">
          <label for="new-username">Nombre de usuario</label>
          <input type="text" id="new-username" name="new-username" required>
        </div>
        <div class="form-group">
          <label for="new-password">Contraseña</label>
          <input type="password" id="new-password" name="new-password" required>
        </div>
        <div class="form-group">
          <label for="new-password2">Confirmar contraseña</label>
          <input type="password" id="new-password2" name="new-password2" required>
        </div>

        <button type="submit">Registrarse</button>
      </form>
    </div>
  </div>
</body>
</html>
