<html>

    <script type="text/javascript" src=".js"></script>

</head>
<body>
    <!-- INICIO HEADER -->
<header>
  <div id="header">
      <!-- crear buscador -->
      <div id="buscador">
          <form>
              <input type="text" name="busqueda" placeholder="Buscar...">
              <input type="submit" name="enviar" value="Buscar">
          </form>
      </div>
      <div id="logo">
          <!-- convertir un texto en logo-->
          <a href="index.html"><img src="img/FreshFlow_logo1.png" alt="FreshFlow Logo"></a>
      </div>
      <!-- cambiar login a boton -->
      <div id="login">
          <button type="button"><a href="login.html">Login</a></button>
      </div>
  </div>
</header>
<!-- FIN HEADER -->
<!-- INICIO MENU DE NAVEGACIÓN -->

<nav>
    <div id="menu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="nosotros.html">Acerca de</a></li>
            <li><a href="tienda.html">Tienda</a></li>
            <li><a href="contact.html">Contacto</a></li>
        </ul>
    </div>
</nav>
<!-- FIN MENU DE NAVEGACIÓN -->
    <div class="container">
        <div class="card">
          <div class="left">
            <img src="https://i8.amplience.net/i/naras/gettyimages-523348720.jpg.jpg?w=821&sm=c">
          </div>
          <div class="right">
            <h2>Contacta con nosotros</h2>
            <div class="contact">
              <div class="form-container">
                <form class="form">
                  <div class="username">
                    <input type="text" placeholder="Nombre">
                  </div>
                  <div class="useremail">
                    <input type="email" placeholder="E-mail" required>
                  </div>
                  <div class="usermessage">
                    <textarea placeholder="Mensaje" required></textarea>
                  </div>
                  <div class="usersubmit">
                    <input type="submit" value="Enviar">
                  </div>
                </form>
              </div>
              <div class="address">
                <div class="email">
                  <h4>Contacto</h4>
                  <p>contacto@freshflow.com</p>
                </div>
                <div class="location">
                  <h4>Ubicado en</h4>
                  <p>Ourense,<br>España</p>
                </div>
                <div class="social">
                  <span><a href="#"><i class="fab fa-facebook"></i></a></span>
                  <span><a href="#" target="_blank"><i class="fab fa-instagram"></i></a></span>
                  <span><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
